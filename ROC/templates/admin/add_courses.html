{% extends 'base/base.html' %}
{% block content %}
<h3>批量上传课程</h3>
<div>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_courses_submit' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="courses_file">课程信息文件</label>
    		<input type="file" id="courses_file" name="courses_file" />
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
{% endblock %}
