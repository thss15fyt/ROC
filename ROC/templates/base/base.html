<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>ROC</title>
  {% load static %}
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body  background="static/img/background.jpg">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container-fluid">
			<div class="navbar-header col-md-1">
				<img src="static/img/logo.png"/>
	        </div>
	        <div>
				<ul class="nav navbar-nav navbar-left">
    				<li><a href="{% url 'course_all' %}">课程广场</a></li>
	    			<li><a href="{% url 'choose_course' %}">智能课表</a></li>
	    	    </ul>
		        <ul class="nav navbar-nav navbar-right">
		            {% if user.is_authenticated %}
		            <li><a href="{% url 'user_info' %}">个人中心</a></li>
		            <li><a href="{% url 'logout' %}">登出({{user.username}})</a></li>
		            <li><img src="{{user.userinfo.avatar_url}}" width="40em" height="40em"
		            style="margin-top:0.5em;margin-right:1em;border-radius:5em"></li>
		            {% else %}
		            <li><a href="{% url 'login' %}">登录</a></li>
		            <li><a href="{% url 'signup' %}">注册</a></li>
		            {% endif %}
                </ul>
	        </div>
	    </div>
    </nav>
    <br><br><br><br>
    <div class="container">
        <section id="content">{% block content %}{% endblock %}</section>
    </div>
    <br><br>
    <footer class="footer" style="text-align: center">
        <p>&copy; 2017 autograd</p>
    </footer>
    <script src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
